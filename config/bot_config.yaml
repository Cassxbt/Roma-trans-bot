# ============================================
# Discord Bot Configuration
# ============================================
discord:
  enabled: true
  prefix: "!"
  commands:
    - translate
    - detect
    - languages
    - help
    - stats
  features:
    auto_detect: true
    translation_memory: true
    quality_check: true
    parallel_translation: true
  rate_limiting:
    enabled: true
    max_requests_per_minute: 10
    max_requests_per_user: 5
  permissions:
    admin_roles: []  # Add role IDs for admin commands (e.g., stats)
    user_roles: []   # Add role IDs for user commands (empty = all users)
  messages:
    translating: "ğŸ”„ Translating..."
    success: "âœ… Translation complete!"
    error: "âŒ Translation failed: {error}"
    rate_limit: "â³ Please wait before sending another request."

# ============================================
# Telegram Bot Configuration
# ============================================
telegram:
  enabled: true
  commands:
    - translate
    - detect
    - languages
    - help
    - stats
    - start
  features:
    inline_mode: true
    auto_detect: true
    translation_memory: true
    quality_check: true
    parallel_translation: true
  rate_limiting:
    enabled: true
    max_requests_per_minute: 10
    max_requests_per_user: 5
  permissions:
    admin_users: []  # Add user IDs for admin commands
    allowed_users: []  # Add user IDs (empty = all users)
  messages:
    welcome: "ğŸ‘‹ Welcome to ROMA Translation Bot!\n\nUse /help to see available commands."
    translating: "ğŸ”„ Translating..."
