# ============================================
# General Bot Settings
# ============================================
general:
  max_text_length: 2000  # Maximum characters per translation
  max_target_languages: 5  # Maximum languages per request
  timeout: 30  # Request timeout in seconds
  log_level: INFO
  enable_analytics: true
